<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/2c6133bcaa.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Welcome To The Weather App</h1>
  <i id="spinner" class="far fa-snowflake"></i>
  <div class="btn-group btn-group-toggle" data-toggle="buttons">

    <label id="celsius" class="btn btn-secondary active">
      <input type="radio" name="options" id="celsius-input"> Celsius
    </label>

    <label id="fahrenheit" class="btn btn-secondary">
      <input type="radio" name="options" id="fahrenheit-input"> Fahrenheit
    </label>

  </div>

    <input id="input" type="text">

  <table class="table">
    <thead>
      <tr>
        <th scope="col">City Name:</th>
        <th id="name" scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Temperature</th>
        <td id="temp"></td>
      </tr>
    </tbody>
  </table>

  <div id="error">City cannot found...</div>
  <script src="./main.js"></script>
</body>
</html>
