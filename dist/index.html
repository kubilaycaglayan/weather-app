<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/2c6133bcaa.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="https://icons-for-free.com/iconfiles/png/512/day+forecast+shine+sun+weather+icon-1320183298516188350.png" type="image/x-icon">
  <link rel="stylesheet" href="loading-page.css">
</head>
<body>
  <div class="loading-page">
    <div class="wrapper">
      <i class="spinner fas fa-spinner"></i>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 input d-flex flex-column">
        <div class="only-title">
          <div class="symbols">
            <i></i>
            <i class="fas fa-cloud-sun-rain"></i>
            <i></i>
          </div>
          <div class="sub-title">
            <h2 class="mb-0">Weather Report</h2>
          </div>
          <div class="result-group-for-small-screens d-block d-sm-none">
            <div class="result">
              <div class="name d-none"><i class="far fa-flag"></i> <span class="name-result">San Francisco Province</span></div>
              <div class="temp"> <span class="degree-result" ></span> <span class="degree">°</span> </div>
              <div class="range d-none">
                <div class="min"><i class="fas fa-angle-down"></i> <span class="min-result"></span> <span class="degree">°</span> </div>
                <div class="max"> <i class="fas fa-angle-up"></i><span class="max-result"></span> <span class="degree">°</span> </div>
              </div>
              <div class="weather"><span class="weather-result"></span></div>
              <div class="hum d-none"><i class="fas fa-tint"></i><span class="hum-result"></span><i class="fas fa-percentage"></i> </div>
            </div>
            <i class="spinner-2 far fa-snowflake"></i>
          </div>
        </div>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label id="celsius" class="btn btn-primary active">
            <input type="radio" name="options" id="celsius-input"> Celsius (C°)
          </label>
          <label id="fahrenheit" class="btn btn-primary">
            <input type="radio" name="options" id="fahrenheit-input"> Fahrenheit (F°)
          </label>
        </div>
        <input id="input" type="text"  placeholder="Please enter city name..." spellcheck="false" autocomplete="off">
      </div>

      <div class="card col-md-6 right-bar">
          <div class="result">
            <div class="name"><i class="far fa-flag"></i> <span class="name-result">San Francisco Province</span></div>
            <div class="temp"> <span class="degree-result" ></span> <span class="degree">°</span> </div>
            <div class="range d-flex justify-content-center">
              <div class="min"><i class="fas fa-angle-down"></i> <span class="min-result"></span> <span class="degree">°</span> </div>
              <div class="max"> <i class="fas fa-angle-up"></i><span class="max-result"></span> <span class="degree">°</span> </div>
            </div>
            <div class="weather"><span class="weather-result"></span></div>
            <div class="hum"><i class="fas fa-tint"></i><span class="hum-result"></span><i class="fas fa-percentage"></i> </div>

          </div>

          <i class="spinner-2 far fa-snowflake"></i>
      </div>
    </div>
    <div class="openweather">Powered by OpenWeather</div>
  </div>

  <div id="error">Cannot find city...</div>
  <script src="./main.js"></script>
</body>
</html>
